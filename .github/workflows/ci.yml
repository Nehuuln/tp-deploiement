name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: npm install
    
    - name: Start Flask application
      run: |
        python app.py &
        sleep 5
    
    - name: Run Jest unit tests
      run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: npm install
    
    - name: Start Flask application
      run: |
        python app.py &
        sleep 5
    
    - name: Run Cypress E2E tests
      run: npm run test:e2e
    
    - name: Upload Cypress screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: cypress/screenshots

  build-and-push:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: success()
    environment: DOCKER
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/deploiement-tp
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/deploiement-tp:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/deploiement-tp:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    environment: AZURE
    
    steps:
    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_VM_HOST }}
        username: ${{ secrets.AZURE_VM_USERNAME }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        port: 22
        script: |
          # Arrêter et supprimer l'ancien conteneur (idempotent)
          sudo docker stop deploiement-tp 2>/dev/null || true
          sudo docker rm deploiement-tp 2>/dev/null || true
          
          # Nettoyer les anciennes images non utilisées
          sudo docker image prune -f
          
          # Récupérer la dernière image depuis Docker Hub
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/deploiement-tp:latest
          
          # Démarrer le nouveau conteneur avec un nom fixe
          sudo docker run -d \
            --name deploiement-tp \
            --restart unless-stopped \
            -p 3001:3001 \
            ${{ secrets.DOCKER_USERNAME }}/deploiement-tp:latest
          
          # Attendre que l'application démarre
          sleep 5
          
          # Vérifier que l'application répond localement
          curl -f http://localhost:3001/health || exit 1
          
          # Afficher l'état du conteneur
          sudo docker ps | grep deploiement-tp
          
          echo "✅ Déploiement réussi ! Application accessible sur http://${{ secrets.AZURE_VM_HOST }}:3001"

